<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Facebook - log in or sign up</title>
    <link rel="stylesheet" href="style.css">
    <link rel="icon" type="image/x-icon" href="/fb_icon_325x325.ico">
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Handlee&family=Roboto+Condensed:wght@100;200;300;400;500;600;700;800;900&display=swap');
    </style>
</head>

<body class="bg-[#F0F2F5]">
    <div class="container mt-48 flex">
        <div class="left">
            <!-- m-[24px] relative top-[187px] left-[209px] -->
            <img class="mx-64" src="assets/4lCu2zih0ca.svg" alt="">
            <div class="para w-[800px]">
                <p class="text-3xl mx-32 relative top-[-6px] left-[155px]">Facebook helps you connect and share with the people in your life.</p>
            </div>
        </div>
        <div class="right flex flex-col mx-14 relative top-[-40px] bg-white p-[18px] w-[396px] shadow-2xl rounded-lg ">
            <input class="rounded-[6px] outline-[#1B74E4] align-middle border-solid border-[1px] border-[#dddfe2] pt-[11px] pb-[11px] pl-[20px] pr-[80px] mb-[12px] text-[#90949C] text-[17.66px]" type="text" placeholder="Email address or phone number">
            <input class="rounded-[6px] outline-blue-400 outline-[0.1px] align-middle border-[1px] border-[#dddfe2] pt-[11px] pb-[11px] pl-[20px] pr-[130px] text-[#90949C] text-[17.66px]" type="text" type="password" placeholder="Password">
            <button class="text-[#ffffff] bg-[#1877f2] text-[20px] rounded-[6px] w-[365px]
            pl-[16px] pr-[16px] pt-[0px] pb-[0px] mt-4 leading-[48px] font-[600] cursor-pointer inline-block hover:bg-[#1876f2ef]">Log in</button>
            <span class="text-[#1877F2] cursor-pointer hover:underline m-[16px] flex justify-center">Forgotten password?</span>
            <hr>
            <button class="m-[22px] font-bold mt-[26px] mx-auto text-[white] rounded-[6px] font-[17px] leading-[48px] pt-0 pb-0 pr-[16px] pl-[16px] bg-[#42b72a] hover:bg-[#379325] w-[200px]">Create new account</button>
        </div>
    </div>
    <div class="textp font-sans ml-[920px] mt-[-10px]">
        <p><a class="font-[700] text-[14px] text-[#1c1e21] border-[none] p-0 hover:underline" href="">Create a Page </a>for a celebrity, brand or business.</p>
    </div>
</body>

</html>
